<script type="text/javascript">
  $("form").submit(false);
  $("#sign_up :input").focus(function() {
    $(this)
      .parent()
      .addClass("focused");
  });
  $("#sign_up :input").blur(function() {
    $(this)
      .parent()
      .removeClass("focused");
  });
  $("#otpform :input").focus(function() {
    $(this)
      .parent()
      .addClass("focused");
  });
  $("#otpform :input").blur(function() {
    $(this)
      .parent()
      .removeClass("focused");
  });
  $.validator.addMethod(
    "dateofbirth",
    function(value, element) {
      return value.match(/^dd?-dd?-dd$/);
    },
    "Please enter valid date"
  );

  $("#sendotpform").validate({
    rules: {
      terms: {
        required: true
      },
      confirm: {
        equalTo: '[name="password"]'
      },
      myDate: {
        dateofbirth: true
      }
    },
    highlight: function(input) {
      $(input)
        .parents(".form-line")
        .addClass("error");
    },
    unhighlight: function(input) {
      $(input)
        .parents(".form-line")
        .removeClass("error");
    },
    errorPlacement: function(error, element) {
      $(element)
        .parents(".inner-addon")
        .append(error)
        .find("label")
        .css({ color: "red", "font-size": "10px" });
    }
  });
  $("input[type=password]").tooltip({
    placement: "top",
    trigger: "focus"
  });
  $("input[type=text]").tooltip({
    placement: "top",
    trigger: "focus"
  });

  var $demoMaskedInput = $(".daterange");

  //Date
  $demoMaskedInput
    .find(".date")
    .inputmask("dd/mm/yyyy", { placeholder: "dd/mm/yyyy" });

  $("#validateform").validate({
    highlight: function(input) {
      $(input)
        .parents(".form-line")
        .addClass("error");
    },
    unhighlight: function(input) {
      $(input)
        .parents(".form-line")
        .removeClass("error");
    },
    errorPlacement: function(error, element) {
      $(element)
        .parents(".inner-addon")
        .append(error)
        .find("label")
        .css("color", "red");
      $(element)
        .parents(".select")
        .append(error); //select
    }
  });

  $("#signupform").validate({
    highlight: function(input) {
      $(input)
        .parents(".form-line")
        .addClass("error");
    },
    unhighlight: function(input) {
      $(input)
        .parents(".form-line")
        .removeClass("error");
    },
    errorPlacement: function(error, element) {
      $(element)
        .parents(".inner-addon")
        .append(error)
        .find("label")
        .css("color", "red");
    }
  });
</script>
